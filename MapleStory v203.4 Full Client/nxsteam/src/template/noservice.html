<!DOCTYPE html>
<!-- saved from url=(0070)http://nxcache.nexon.net/nxl/error-pages/html/west/enUS/error_404.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Error 404</title>
	<link rel="stylesheet" type="text/css" href="./res/global.css">
</head>
<body>
<div class="wrapper">

	<header class="windowHeadBar">
    	<h1><img src="./res/logo_nexon.png" width="68" height="13" alt="NEXON"></h1>
	</header>
	<aside class="tools">
		<button type="button" class="closeBt" onclick="closeWin()"></button>
		<button type="button" class="resizeBt"></button>
	</aside>
	<div class="error404">
		<h1 class="tit">Something went terribly wrong.</h1>
		<p id="errMsg" class="txt1">Please close this window and try again. Also, please make sure your network setting is correct.</p>
		<div class="bt">
			<button onclick="requestToMain('close')" class="uppercase">close this window</button>
		</div>
	</div>
</div>
<script type="text/javascript">
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
	console.log('Query variable %s not found', variable);
	return null;
}
(function() {
	const errorCode = getQueryVariable('errorCode');
	if (errorCode) {
		let msg = document.getElementById('errMsg');
		msg.innerHTML += ` - (${errorCode})`;
	}
})();

</script>
</body>
</html>
